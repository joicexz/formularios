<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1><b>Formulário - HTML</b></h1>
        <hr> <br>

        <h2>Formulário login</h2>

        <form action="">
            <fieldset>
                <legend align="center">AUTENTICAÇÃO</legend> <br>
                <label for="usuario">Login: </label>
                <input type="text" placeholder="Inserir seu user name..."> <br> <br>
                <label for="senha">Senha: </label>
                <input type="password" name="name" id="senha" placeholder="Insira sua senha..."> <br><br>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" placeholder="Insira seu e-mail..."> <br> <br>
                <label for="dtNASC">Data de Nascimento: </label>
                <input type="date" name="dtNASC" id="dtNASC" placeholder="|Insira sua data de nascimento..."> <br><br>
                <input type="button" value="Enviar">
            </fieldset> <br><br>
        </form>
    </center>
    <center>
        <h2>Formulário de texto</h2>
        <form action="">
            <fieldset>
                <legend align="center">INSIRA SUA MENSAGEM:</legend> <br>
                <textarea name="areatxt" id="areatxt" cols="50" rows="10"></textarea> <br><br>
                <input type="button" value="Enviar"> <br><br>
            </fieldset> <br><br>
        </form>
    </center>
    <center>
        <h2>Formulários de Escolha e Seleção</h2> <br><br>
        <form action="">
            <fieldset>
                <legend align="center"> ESCOLHA SEU ESPORTE FAVORITO:</legend> <br><br>
                <input type="checkbox" name="esporte" id="esporte" value="futebol"> Futebol <br>
                <input type="checkbox" name="esporte" id="esporte" value="volei" checked> Volei <br>
                <input type="checkbox" name="esporte" id="esporte" value="basquete"> Basquete <br>
                <input type="checkbox" name="esporte" id="esporte" value="tenis"> Tênis <br>

                <input type="checkbox" name="esporte" id="esporte" value="natacao"> Natação <br>
                <hr>

                <h4>Você já é maior de idade?</h4>
                <input type="radio" name="opcao" value="sim" checked> Sim <br>
                <input type="radio" name="opcao" value="nao"> Não <br>
                <input type="radio" name="opcao" value="talvez"> Talvez <br>
            </fieldset>
        </form>
    </center>
</body>

</html>
